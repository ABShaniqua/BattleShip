<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Ship</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- <script src="js/battleship.js"></script> -->
<link rel="stylesheet" type="text/css" href="css/battleship.css">
<script type="text/javascript" src="js/battleship.js"></script>
</head>
<body>
  <div id="main">
    <div class="board">
      <div class="displays">
        <div class="top">
          <ul class="grid"></ul>
        </div>
        <div class="bottom">
          <ul class="grid"></ul>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="topPanel">
        <div class="layout">
          <div class='buttons one'>One-Player</div>
          <div class='buttons multi'>Two-Player</div>
          <div class='buttons options'>Options</div>
        </div>
      </div>
      <div class='console'>
        <span class='text'></span></div>
    </div>
  </div>

  <div class="chat-box">
    <div class="chat-text">
      <ul id="messages"></ul>
    </div>
    <input type="text" id="name" placeholder="Name"> <input type="text" id="message" placeholder="Message">
    <button id="sendbutton">Send</button>
  </div>
</body>
</html>
